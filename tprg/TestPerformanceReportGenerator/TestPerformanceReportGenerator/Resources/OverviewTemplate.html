<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>{$ProjectName$} Overview</title>
    <style>
        #mainCenter{
            width: 80%;
            margin: 20px auto;
        }

        #TitleContainer{
            display: flex;
            flex-direction:row;
            border-bottom: 1px solid #d1cfcf;
            justify-content: space-between;
        }
        .LineChart {
            width: 100%;
            height: 500px;
            margin: 0 auto;
        }
        #ProjectName {
            font-size: 19px;
            font-weight: 900;
            height: 50px;
            line-height: 60px;
        }
    </style>
</head>
<body>
    <div id="mainCenter">
        <div id="TitleContainer">
            <div id="ProjectName">{$ProjectName$}</div>
        </div>
        <div id="LineChartBox">
            <div class="LineChart" id="CodeQualityChart" />
        </div>
        <div id="LineChartBox">
            <div class="LineChart" id="TestMetricsChart" />
        </div>
    </div>
    <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
    <script type="text/javascript">
        require.config({
            paths: {
                echarts: 'http://echarts.baidu.com/build/dist'
            }
        })

        require(
            [
                'echarts',
                'echarts/chart/bar',
                'echarts/chart/line'
            ],
            function (ec) {
                var codeQualityChart = ec.init(document.getElementById("CodeQualityChart"));
                var testMetricsChart = ec.init(document.getElementById("TestMetricsChart"));

                var testMetricsOption = {
                    title: {
                        text: "Overall Test Cases and Line Coverage"
                    },
                    tooltip: {
                        trigger: "axis",
                        axisPointer: {
                            type: "cross",
                            crossStyle: {
                                color: "#999"
                            }
                        }
                    },
                    toolbox: {
                        feature: {
                            restore: { show: true },
                            magicType: { show: true, type: ['line', 'bar'] }
                        }
                    },
                    legend: {
                        data: ["Test Cases", "Line Coverage"]
                    },
                    xAxis: [{
                        type: "category",
                        data: [{$dateXAxis$}],
                        //data: ["27/08/2022", "28/08/2022", "29/08/2022", "30/08/2022", "31/08/2022"],
                        axisPointer: {
                            type: "shadow"
                        }
                    }],
                    yAxis: [
                        {
                            type: "value",
                            name: "Test Cases",
                            position: "right"
                        },
                        {
                            type: "value",
                            name: "Line Coverage",
                            interval: 20,
                            axisLabel: {
                                formatter: "{value} %"
                            },
                            position: "left"
                        }
                    ],
                    series: [
                        {
                            name: "Line Coverage",
                            type: "line",
                            //tooltip: {
                            //    valueFormatter: function (value) {
                            //        return "value" + "%";
                            //    }
                            //},
                            data: [{$LineCoverage$}],
                            //data:[75, 85, 90, 95, 100],
                            yAxisIndex: 1
                        },
                        {
                            name: "Test Cases",
                            type: "bar",
                            data: [{$TestCases$}]
                            //data:[20, 23, 25, 28, 30]
                        }
                    ]
                };

                var codeQualtiyOption = {
                    title: {
                        text: "Overall Code Quality Measurement"
                    },
                    tooltop: {
                        trigger: "axis"
                    },
                    toolbox: {
                        feature: {
                            restore: { show: true }
                        }
                    },
                    legend: {
                        data: ["Maintainability Index", "Cylcomatic Complexity", "Depth of Inheritance", "Class Coupling"]
                    },
                    grid: {
                        containLabel: true,
                    },
                    xAxis: {
                        type: "category",
                        data: [{$dateXAxis$}],
                        //data: ["27/08/2022", "28/08/2022", "29/08/2022", "30/08/2022", "31/08/2022"],
                        name: "Date",
                        position: "left",
                        boundaryGap: false
                    },
                    yAxis: {
                        type: "value",
                        name: "Code Metrics",
                        position: "left"
                    },
                    series: [
                        {
                            name: "Maintainability Index",
                            type: "line",
                            stack: "Total",
                            data: [{$MaintainabilityIndex$}]
                            //data: [75, 85, 80, 61, 84]
                        },
                        {
                            name: "Cyclomatic Complexity",
                            type: "line",
                            stack: "Total",
                            //data: [{$CyclomaticComplexity$}]
                            data:[7, 8, 9, 22, 35]
                        },
                        {
                            name: "Depth of Inheritance",
                            type: "line",
                            stack: "Total",
                            data: [{$DepthOfInheritance$}]
                            //data:[7, 8, 9, 10, 11]
                        },
                        {
                            name: "Class Coupling",
                            type: "line",
                            stack: "Total",
                            data: [{$ClassCoupling$}]
                            //data:[65, 70, 83, 95, 111]
                        }
                    ]
                };

                codeQualityChart.setOption(codeQualtiyOption);
                testMetricsChart.setOption(testMetricsOption);
            }
        );

    </script>
</body>
</html>
